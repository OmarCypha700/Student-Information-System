{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="row">
<h4 class="text-center mt-3">REGISTERATION PAGE</h4>
  {% comment %} <div class="col-md-2"></div> {% endcomment %}
  <div class="col-md-5 mx-auto">
  {% comment %} <a href="{% url 'student_list' %}" class="btn btn-success"> ‚Üê Back</a> {% endcomment %}
    <div class="card mt-2 mb-3">
      <div class="card-body">
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}

          <div class="form-group p-2">
            <label for="firstNameField"> First Name: </label>
            <input
              type="text"
              name="first_name"
              id="firstNameField"
              class="form-control"
              placeholder="Enter First Name"
              value="{{fiedlValue.first_name}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="firstNameField"> Last Name: </label>
            <input
              type="text"
              name="last_name"
              id="lastNameField"
              class="form-control"
              placeholder="Enter Last Name"
              value="{{fiedlValue.last_name}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="usernameField"> Username: </label>
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control"
              placeholder="Enter username"
              value="{{fiedlValue.username}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="emailField"> Email: </label>
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control"
              placeholder="Email"
              value="{{fiedlValue.email}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="passwordField"> Password: </label>
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control"
              placeholder="Password"
              required
            />
            <small class="float-end p-2 showPassword">SHOW</small>
          </div>
          <button type="submit" class="btn btn-success w-100 submitBtn">Register</button>
        </form>
      </div>
    </div>
  </div>
  {% comment %} <div class="col-md-4"></div> {% endcomment %}
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
